<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 4</title>
    <meta name="description" content="Basic template for SIT 725 Prac 4">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 4">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Basic template for SIT 725 Prac 4">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <link rel="stylesheet" href="css/styles.css" text="text/css"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/jet.jpg" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/jethro-ramos-a91124208/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
          <div class="row">
            <div class="col s12 center-align">
              <h1 id="heading">3rd Week SIT725</h1>
              <p class="flow-text">This will showcase some of the things I've learned from the previous weeks</p>
            </div>
            <div class="col s12 center-align">
              <img class="materialboxed materialboxed-image" src="images/welcome.jpg">
            </div>
            <div class="col s12 center-align">
              <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left"></i>Click Here!</a>
            </div>
          </div>
          <div class="row" id="card-section">
    
          </div>
        </div>
      </main>
      


    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
                  <form class="col s12">
                      <div class="row">
                          <div class="input-field col s6">
                              <input placeholder="image path" id="image" type="text" class="validate">
                              <label for="image">image</label>
                          </div>
                          <div class="input-field col s6">
                              <input placeholder="title" id="title" type="text" class="validate">
                              <label for="title">Title</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input placeholder="description" id="description" type="text" class="validate">
                              <label for="description">description</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col 12">
                              <input placeholder="link" id="link" type="text" class="validate">
                              <label for="link">link</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12 center-align">
                              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js" text="text/js"/></script>
</body>
</html>
